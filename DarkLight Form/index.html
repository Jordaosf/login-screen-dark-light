<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login Dark-Light Mode</title>
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <main id="container">
        <form id="login-form">
            <div id="form-header">
                <h1>Login</h1>
                <i id="mode-icon" class="fa-sharp fa-solid fa-moon"></i>
            </div>
            <div id="social-media">
                <a href="#">
                    <img src="assets/images/Facebook-f_Logo-Blue-Logo.wine.svg" alt="Facebook Logo">
                </a>
                <a href="#">
                    <img src="assets/images/Google-Logo.wine.svg" alt="Google Logo">
                </a>
                <a href="#">
                    <img src="assets/images/GitHub-Logo.wine.svg" alt="GitHub Logo">
                </a>
            </div>
            <div id="inputs">
                <div class="input-box">
                    <label for="name">
                        Name
                        <div class="input-field">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" id="name" name="name">
                        </div>
                    </label>
                </div>

                <div class="input-box">
                    <label for="email">
                        E-mail
                        <div class="input-field">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" id="email" name="email">
                        </div>
                    </label>
                </div>

                <div class="input-box">
                    <label for="password">
                        Password
                        <div class="input-field">
                            <i class="fa-solid fa-key"></i>
                            <input type="password" id="password" name="password">
                        </div>
                    </label>

                    <div id="forgot-password">
                        <a href="#">
                            Forgot Your Password?
                        </a>
                    </div>
                </div>
            </div>

            <button type="submit" id="login-btn">
                Login
            </button>
        </form>
    </main>


    <script type="text/javascript" src="assets/js/script.js"></script>
</body>

</html>
